<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Main</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container p-2 d-flex mx-auto flex-column">
        <div class="row">
            <div class="col-2 bg-light p-1">
                <form action="/" method="post" name="form1">
                    <div>
                        <label for="assembly">Assembly:</label>
                        <select class="form-control-sm" id="assembly" name="assembly">
                            <option>71</option>
                        </select>
                    </div>
                    <div>
                        <div class="form-group row">
                          <div class="col-sm-3">Show:</div>
                          <div class="col-sm-9">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="title" name="title"/>
                              <label class="form-check-label" for="title">
                                Title
                              </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="name" name="name" checked />
                                <label class="form-check-label" for="name">Name</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="district" id="district" />
                                <label for="district" class="form-check-label">District</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="party" id="party" />
                                <label for="party" class="form-check-label">Party</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="phone_num" id="phone_num" />
                                <label class="form-check-label" for="phone_num">Phone #</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="email" id="email" />
                                <label class="form-check-label" for="email">Email</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="voting" id="voting" />
                                <label class="form-check-label" for="voting">Voting</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="rhetoric" id="rhetoric" />
                                <label class="form-check-label" for="rhetoric">Rhetoric</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="donations" id="donations" />
                                <label class="form-check-label" for="donations">Donations</label>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div>
                      <div class="form-group row">
                        <div class="col-3">Sort By:</div>
                        <div class="col-9">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sortBy" id="default" value="" checked />
                                <label for="default">Default</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sortBy" id="namesort" value="name" />
                                <label for="namesort">Name</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sortBy" id="districtsort" value="title, district" />
                                <label for="districtsort">District</label>
                            </div>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </form>
            </div>
            <div class="col-10">
                {% if headers %}
                <table class="table">
                    <tr>
                        {% for header in headers%}
                        <th>{{header}}</th>
                        {% endfor %}
                    </tr>
                    {% for row in data%}
                    <tr>
                        {% for item in row%}
                        <td>{{item}}</td>
                        {% endfor%}
                    </tr>
                    {% endfor%}
                </table>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
